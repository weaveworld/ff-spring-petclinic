<!DOCTYPE html><html lang="en-us">
<head><meta charset="utf-8"/> <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/gh/weaveworld/Weaveworld@1.3.20220831/w.min.js"></script>
<link href="https://cdn.jsdelivr.net/gh/weaveworld/Weaveworld@1.3.20220831/w.css" rel="stylesheet"/>
<script src="index.firefly.js"></script>
<script src="!.resource/index.firefly.js"></script>
<link href="!.resource/index.firefly.css" rel="stylesheet"/>
<script>

function ffTagName(value,arg,el,$this){ var type=value.$type;
	if(type=="Fragment" || type=="H") return 'section';
	if(type=="C") return 'pre';
	return "div";
}
function ffChildren(data,arg,el,$this){ var type=data.$type, e=el;
  if(type=="Fragment"){
  }else if(type=="H"){
	  el.appendChild(w$element('h'+data.$h, '$w:html','$text'));	  
  }else if(type=="D"){
    el.appendChild(w$element('p', '$w:html','$text'));    
  }else if(type=="C"){ e=null;
	  w$element(el, { '$w:html':'$text' });
  }
  if(e!=null){
    e.appendChild(e=w$element('div', '$w:each','[ffList]'));
    e.appendChild(ee=w$element('div', { 'id':'', '$w:item':'', '$w:use':"'ffItem'", '$w:tagname':"[ffTagName]", }));
  }
  return el;
}
function ffList(value,arg,el,$this){ 
  return value['@']; 
}
</script>
</head>
<body w:item="">
  <section id="" w:tagname="[ffTagName]" w:define="ffItem" w:item="" w:children="[ffChildren]"
    w:attr:id="$id" 
    w:data:time="t" w:data:state="state" w:data:success="success" w:data:error="error" w:data:failure="failure"    
  >
  </section>
</body>
